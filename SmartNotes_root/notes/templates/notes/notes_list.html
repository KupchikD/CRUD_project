{%extends 'base.html' %}

{% block content %}
    <h1>All notes:</h1>
    {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none"><h2>{{note.title}}</h2></a>
                {{note.text | truncatechars:10}}
            </div>
        </div>
    {% endfor %}
{% endblock %}
